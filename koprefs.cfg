<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE cfg SYSTEM "cfg.dtd">
<cfg>
  <cfgfile name="korganizerrc"/>
  <class name="KOPrefsBase" file="koprefs_base" inherits="KPimPrefs"
         singleton="false" membervariables="public" >
    <include file="libkdepim/kpimprefs.h" />
  </class>

  <group name="General">
    <entry type="bool">
      <key>Auto Save</key>
      <default>false</default>
    </entry>
    <entry type="int">
      <key>Auto Save Interval</key>
      <default>10</default>
    </entry>
    <entry type="bool">
      <key>Confirm Deletes</key>
      <name>Confirm</name>
      <default>false</default>
    </entry>
    <entry type="QString">
      <key>Archive File</key>
    </entry>
    <entry type="bool">
      <key>Html With Save</key>
      <default>false</default>
    </entry>
    <entry type="int">
      <values>
        <value>standardDestination</value>
        <value>askDestination</value>
      </values>
      <key>DestinationPolicy</key>
      <name>Destination</name>
      <default>standardDestination</default>
    </entry>
  </group>

  <group name="Personal Settings">
    <entry type="bool">
      <key>Bcc</key>
      <default>false</default>
    </entry>
    <entry type="bool">
      <key>Use Control Center Email</key>
      <name>EmailControlCenter</name>
      <default>false</default>
    </entry>
    <entry type="int">
      <values>
        <value>MailClientKMail</value>
        <value>MailClientSendmail</value>
      </values>
      <key>Mail Client</key>
      <default>MailClientKMail</default>
    </entry>
  </group>

  <group name="Time &amp; Date">
    <entry type="QString">
      <name>TimeZoneId</name>
    </entry>
    <entry type="int">
      <key>Default Start Time</key>
      <name>StartTime</name>
      <default>10</default>
    </entry>
    <entry type="int">
      <key>Default Duration</key>
      <default>2</default>
    </entry>
    <entry type="int">
      <key>Default Alarm Time</key>
      <name>AlarmTime</name>
      <default>0</default>
    </entry>
  </group>

  <group name="Views">
    <entry type="int">
      <key>Hour Size</key>
      <default>10</default>
    </entry>
    <entry type="bool">
      <key>Show Daily Recurrences</key>
      <name>DailyRecur</name>
      <default>true</default>
    </entry>
    <entry type="bool">
      <key>Show Weekly Recurrences</key>
      <name>WeeklyRecur</name>
      <default>true</default>
    </entry>
    <entry type="bool">
      <key>Enable ToolTips</key>
      <default>false</default>
    </entry>
    <entry type="bool">
      <key>Enable MonthView ScrollBars</key>
      <name>EnableMonthScroll</name>
      <default>false</default>
    </entry>

    <entry type="bool">
      <key>Marcus Bains shows seconds</key>
      <name>MarcusBainsShowSeconds</name>
      <default>false</default>
    </entry>
    <entry type="bool">
      <key>Show Marcus Bains</key>
      <name>MarcusBainsEnabled</name>
      <default>false</default>
    </entry>

    <entry type="int">
      <key>Day Begins</key>
      <default>7</default>
    </entry>

    <entry type="int">
      <key>Working Hours Start</key>
      <default>8</default>
    </entry>
    <entry type="int">
      <key>Working Hours End</key>
      <default>17</default>
    </entry>
    <entry type="bool">
      <key>Exclude Holidays</key>
      <default>true</default>
    </entry>
    <entry type="bool">
      <key>Exclude Saturdays</key>
      <default>true</default>
    </entry>

    <entry type="bool">
      <key>Month View Uses Category Color</key>
      <default>false</default>
    </entry>

    <entry type="bool">
      <key>Full View Month</key>
      <default>false</default>
    </entry>
    <entry type="bool">
      <key>Full View Todo</key>
      <default>true</default>
    </entry>

    <entry type="bool">
      <key>Quick Todo</key>
      <name>EnableQuickTodo</name>
      <default>true</default>
    </entry>

    <entry type="int">
      <key>Next X Days</key>
      <default>3</default>
    </entry>

  </group>

  <group name="Layout">
    <entry type="bool">
      <key>CompactDialogs</key>
      <default>false</default>
    </entry>
    <entry type="bool">
      <key>VerticalScreen</key>
      <default>false</default>
    </entry>
  </group>
  
  <group name="KOrganizer Plugins">
    <entry type="QStringList">
      <name>SelectedPlugins</name>
      <default>holidays,webexport</default>
    </entry>
  </group>

  <group name="Editors">
    <entry type="QStringList">
      <name>EventTemplates</name>
    </entry>
    <entry type="QStringList">
      <name>TodoTemplates</name>
    </entry>
  </group>

  <group name="Group Scheduling">
    <entry type="int">
      <values>
        <value>IMIPDummy</value>
        <value>IMIPKMail</value>
      </values>
      <name>IMIPScheduler</name>
      <default>IMIPKMail</default>
    </entry>

    <entry type="QStringList">
      <name>AdditionalMails</name>
    </entry>

    <entry type="int">
      <values>
        <value>IMIPOutbox</value>
        <value>IMIPdirectsend</value>
      </values>
      <name>IMIPSend</name>
      <default>IMIPdirectsend</default>
    </entry>

    <entry type="int">
      <values>
        <value>neverAuto</value>
        <value>addressbookAuto</value>
        <value>selectedAuto</value>
      </values>
      <key>IMIP auto refresh</key>
      <key>IMIPAutoRefresh</key>
      <default>neverAuto</default>
    </entry>
    <entry type="int">
      <key>IMIP auto insert request</key>
      <key>IMIPAutoInsertRequest</key>
      <default>neverAuto</default>
    </entry>
    <entry type="int">
      <key>IMIP auto insert reply</key>
      <key>IMIPAutoInsertReply</key>
      <default>neverAuto</default>
    </entry>
    <entry type="int">
      <key>IMIP auto FreeBusy</key>
      <key>IMIPAutoFreeBusy</key>
      <default>neverAuto</default>
    </entry>
    <entry type="int">
      <key>IMIP auto save FreeBusy</key>
      <key>IMIPAutoFreeBusyReply</key>
      <default>neverAuto</default>
    </entry>
  
  </group>

  <group name="Colors">
    <entry type="QColor">
      <key>Holiday Color</key>
      <default>255, 100, 100</default>
    </entry>
    <entry type="QColor">
      <key>Highlight Color</key>
      <default>100, 100, 255</default>
    </entry>
    <entry type="QColor">
      <key>Agenda Background Color</key>
      <name>AgendaBgColor</name>
      <default>255, 255, 255</default>
    </entry>
    <entry type="QColor">
      <key>WorkingHours Color</key>
      <default>225, 225, 255</default>
    </entry>
    <entry type="QColor">
      <key>Todo due today Color</key>
      <name>TodoDueTodayColor</name>
      <default>255, 200, 50</default>
    </entry>
    <entry type="QColor">
      <key>Todo overdue Color</key>
      <name>TodoOverdueColor</name>
      <default>255, 100, 100</default>
    </entry>
  </group>

  <group name="Fonts">
    <entry type="QFont">
      <key>TimeBar Font</key>
    </entry>
    <entry type="QFont">
      <key>AgendaView Font</key>
    </entry>
    <entry type="QFont">
      <key>MarcusBains Font</key>
    </entry>
  </group>
</cfg>
